recipe: Cr√®me Suisse

description: A light and fluffy cream created by mixing together custard and whipped cream.
date_created: 2018-03-25
last_updated: 2018-03-25
image: waffles

steps:
  - {
    short: mix cornstarch and milk,
    long: "In a small bowl, stir together the cornstarch with a little splash of milk. It should turn into a smooth paste. Add a little more milk to make it fairly liquid.",
    type: 'bowl',
    temp: 'room',
    ingredients: [
      {name: whole milk, amount: 20, unit: 'ml', comment: 'The fat in the milk is important to thicken the custard.'},
      {name: cornstarch, amount: 40, unit: 'g'}
    ],
  }
  - {
    short: add vanilla essence, yolks and sugar,
    long: "Add the vanilla essence, yolks and 20g of sugar and whisk until frothy and well combined.",
    type: 'bowl',
    temp: 'room',
    depencencies: [-1],
    ingredients: [
      {name: vanilla essence, amount: 2, unit: 'tsp'},
      {name: egg yolks, amount: 4, unit: ''},
      {name: sugar, amount: 20, unit: 'g'}
    ],
  }
  - {
    short: warm milk, vanilla bean and sugar,
    long: "Combine the milk, the vanilla bean and 80g of sugar in a small saucepan. Over low heat, gently heat the milk mixture until scalding.",
    type: 'saucepan',
    temp: 'warm',
    ingredients: [
      {name: whole milk, amount: 460, unit: 'ml', comment: 'The fat in the milk is important to thicken the custard.'},
      {name: vanilla bean, amount: 1, unit: '', comment: "Vanilla bean gives a much better taste than other vanilla products. If you really can't use it, consider using vanilla essence."},
      {name: sugar, amount: 80, unit: 'g'}
    ],
  }
  - {
    short: combine the milk mixtures, heat to thicken,
    long: "Take the milk off the heat and drizzle it into the cornstarch and egg mixture, whisking constantly. Pour the mixture back into the saucepan and gently heat over medium-high heat, stirring continuously with a rubber spatula, until the mixture thickens into pastry cream.",
    type: 'add',
    temp: 'warm',
    depencencies: [-1, -2],
  }
  - {
    short: cool mixture in bowl,
    long: "Transfer the hot pastry cream to a heatproof bowl, press a piece of plastic wrap directly onto the surface of the pastry cream to prevent a skin from forming and leave to cool to room temperature.",
    type: 'bowl',
    temp: 'room',
    depencencies: [-1],
  }
  - {
    short: soak gelatin,
    long: "Soak the gelatin sheets in cold water for 10 minutes.",
    type: 'bowl',
    temp: 'cold',
    ingredients: [{name: gelatin, amount: 5, unit: 'sheets'} ],
  }
  - {
    short: heat a little cream,
    long: "Use a little of the heavy cream to cover the bottom of a small saucepan. Gently heat the splash of cream until it is hot to the touch.",
    type: 'saucepan',
    temp: 'warm',
    ingredients: [{name: heavy cream, amount: 30, unit: 'ml'}],
  }
  - {
    short: mix cream and gelatin,
    long: "Take it off the heat. Squeeze water out of the gelatin. Add the gelatin to the cream. Put the mixture on low heat and stir until the gelatin is completely dissolved. Take it off the heat.",
    type: 'saucepan',
    temp: 'warm',
    depencencies: [-1, -2],
  }
  - {
    short: whip heavy cream,
    long: "Pour the remaining cream into a bowl. Add a little bit of sugar, and whip the mixture to form soft peaks.",
    type: 'bowl',
    temp: 'room',
    ingredients: [{name: heavy cream, amount: 170, unit: 'ml'}],
  }
  - {
    short: mix everything,
    long: "Mix together the pastry cream and the gelatin-cream mixture. Gently fold in the whipped cream using a rubber spatula.",
    type: 'add',
    temp: 'room',
    depencencies: [-1, -2, -5],
  }
  - {
    short: cool,
    long: "Place the mixture into the fridge and let it cool for at least 2 hours.",
    type: 'bowl',
    temp: 'cold',
    depencencies: [-1],
  }
