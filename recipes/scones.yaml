  - {id: 2, name: salt, amount: 6, unit: 'g', comment: ''}
  - {id: 3, name: sugar, amount: 50, unit: 'g', comment: ''}
  - {id: 4, name: butter, amount: 90, unit: 'g', comment: ''}
