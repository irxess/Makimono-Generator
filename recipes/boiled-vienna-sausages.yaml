    long: "When the water has boiled up remove the pot from the heat, add the sausages, put the lid on, and let the sausages simmer. How long this takes depends on the sausages. If they are thin and not raw (as for instance you typpical Vienna sasuages) you can probably get away with letting them sit for about 5 to 10 minutes. If they are thicker they will need more, and if they are raw they will probably need much more. (Although I have never really boiled high quality raw sasuages, and I think in generall good raw sasuages will turn out better if fried.)",
