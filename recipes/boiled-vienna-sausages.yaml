    short: "Season the water and boild it up",
    long: "Get a large pot and fill it up with water so that the sausages have plenty of room later. Don't make it too full though, to avoid splashing while boiling up and so that there is also room left for the sausages. For this recipe I usually use 3 liters of water in a pot that fits 5 liters (if filled to the brim). I'd also recommend using a pot that you have a lid for, as it makes the simmering later go smoother. When you got the pot ready and filled with water add the chopped onion and other seasonings. Then crank the heat and wait for it to start boiling.",
